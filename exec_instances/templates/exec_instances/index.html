{% if exec_instance_list %}
	<ul>
	{% for instance in exec_instance_list %}
		<li><a href="{% url 'ExecInstance' instance.id %}">{{ instance.title }}</a></li>
	{% endfor %}
	</ul>
{% else %}
	<p>No instances in database.</p>
{% endif %}

<p><a href="{% url 'run_mfm_sim' %}">Run MFM Simulator</a></p>
